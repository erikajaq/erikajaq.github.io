<!DOCTYPE html>

<html>

<head>
	<title>ERIKA'S CORN POPPER</title>

	<link rel="stylesheet" href="toy.css" />
</head>

<body>

	<div id = "cornpopper" draggable = "true" ondragstart="dragstart_handler(event);">
		<div class = "container"></div>
		<div class = "base"></div>
		<div class = "handle"></div>
		<div class = "stick"></div>
		<div class = "end"></div>
		<div class = "wheel wheel1"></div>
		<div class = "wheel wheel2"></div>
		<div class = "wheel innerwheel1"></div>
		<div class = "wheel innerwheel2"></div>
		<div class = "wheel wheelshine1"></div>
		<div class = "wheel wheelshine2"></div>
		<div class = "containershine"></div>

		<div class = "ball redball"></div>
		<div class = "ball blueball"></div>
		<div class = "ball greenball"></div>
		<div class = "ball yellowball"></div>
		<div class = "ball orangeball"></div>
		<div class = "ball pinkball"></div>
		<div class = "ball purpleball"></div>
		<div class = "ball aquaball"></div>
	</div>


	<div id = "audio">
	<audio loop
	src = "popsound.mp3" autoplay=""></audio>
	</div>
	


<script src="toy.js"></script>
</body>
</html>
